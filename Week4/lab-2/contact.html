<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4 - Lab 2 Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav id="top">
        <a href="index.html">Index</a>
        <a href="tournement.html">Tournament</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <fieldset>
      <legend>Name:</legend>
      <section>
        <input type="text" />
        <label for="first">First</label>
        <input type="radio" name="first" id="first" />
        <label for="last">Last</label>
        <input type="radio" name="last" id="last" />
      </section>
    </fieldset>

    <fieldset>
      <legend>Email:</legend>
      <section>
        <input type="email" />
      </section>
      <section>
        <label for="available">Availability:</label>
        <input type="range" />
      </section>
      <section>
        <label for="explain">Explanation:</label>
        <textarea name="explain" id="explain"></textarea>
      </section>
    </fieldset>

    <form action="formPost.html" method="get">
      <div class="formfield">
        <label for="phone">Cell:</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div class="formfield">
        <label for="reason">Reason:</label>
        <select name="reason" id="reason">
          <option value="Grade Question">Grade Question</option>
          <option value="Attendance Question">AttendanceQuestion</option>
        </select>
      </div>
      <div class="formfield">
        <input type="submit" value="send" />
      </div>
    </form>

    <footer>
      <p>Ashmore &copy; Aaron</p>
      <a href="contact.html">Contact Us</a>
      <a href="#top">Go to Top</a>
      <a href="masInfo.html">MAS Information</a>
    </footer>
  </body>
</html>
